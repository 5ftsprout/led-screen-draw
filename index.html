<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This app simulates an led screen for you to draw your design.">
    	<meta name="keywords" content="LED, lights">

		<title>LED Colour Picker</title>

		<!-- external CSS link -->
		<!--<link rel="stylesheet" href="css/normalize.css">-->
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<img src="" alt="">
		<div id="monitor">
			<div id="monitor_back"></div>
			<div id="monitor_front">
				<div id="screen_border">
					<div id="screen">
					</div>
				</div>
			</div>
		</div>
		<div id="console">
			<div id="console_top">
				<div id="control">
					<ul class="button_row">
						<li id="button_white" class="button">
							<div class="button_top"></div>
						</li>
						<li id="button_purple" class="button">
							<div class="button_top"></div>
						</li>
						<li id="button_blue" class="button">
							<div class="button_top"></div>
						</li>
					</ul>
					<ul class="button_row">
						<li id="button_orange" class="button">
							<div class="button_top"></div>
						</li>
						<li id="button_pink" class="button">
							<div class="button_top"></div>
						</li>
						<li id="button_green" class="button">
							<div class="button_top"></div>
						</li>
					</ul>
				</div>
			</div>
			<div id="console_bottom"></div>
		</div>

		<h1 id="color_output"></h1>
		
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
